<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search matching profiles</title>
    <meta charset="UTF-8">
<!--    <link th:rel="stylesheet" th:href="@{/assets/jquery-steps/jquery.steps.css} "/>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    -->

</head>
<body>

<nav  th:replace="fragments/header :: header"></nav>

<div class = "row" style="padding:50px">
    <div style="height: 150px">
        <h2 class="red-text">Searching for your love!</h2>
    </div>

    <form class="col s12" id="search-profile" th:action="@{search}" th:object="${searchFormSubmission}" method="POST">
        <div class="row" >
            <div class="input-field ">
                <div class="col s2">
                    <p class="h4 ">Sex: </p>
                    <p>
                        <label>
                            <input name="male" type="checkbox"  />
                            <span>Men</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="female" type="checkbox" />
                            <span>Woman</span>
                        </label>
                    </p>
                </div>
                <div class="col s2">
                    <p class="h4 ">City: <input type="text" th:field="*{city}"/></p>
                </div>
                <div class="col s2">
                    <p class="h4 ">Min height (cm): <input type="number" th:field="*{minHeight}"/></p>
                </div>
                <div class="col s2">
                    <p class="h4 ">Max height (cm): <input type="number" th:field="*{maxHeight}"/></p>
                </div>
                <div class="col s2">
                    <p class="h4 ">Min age: (20-50) <input type="number" th:field="*{minAge}"/></p>
                </div>
                <div class="col s2">
                    <p class="h4 ">Max age: (20-50) <input type="number" th:field="*{maxAge}"/></p>
                </div>
            </div>
        </div>
        <hr />

        <button class = "btn btn-danger"  type="submit">Search</button>
    </form>

    <table>
        <thead title="Profile Found">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Height</th>
            <th>Eye Color</th>
            <th>Hair Color</th>
            <th>Hobby</th>
            <th>Picture</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${results1}">
            <td><span th:text="${profile.firstName}"></span></td>
            <td><span th:text="${profile.lastName}"></span></td>
            <td><span th:text="${profile.gender}"></span></td>
            <td><span th:text="${profile.height}"></span></td>
            <td><span th:text="${profile.eyeColor}"></span></td>
            <td><span th:text="${profile.hairColor}"></span></td>
            <td><span th:text="${profile.hobby}"></span></td>
            <td ><img style="height:60px; width:60px" th:src="${profile.photos}" /></td>
        </tr>
        </tbody>
    </table>
</div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/jquery-steps/jquery.steps.min.js}"></script>
    <script th:src="@{assets/jquery-validate/jquery.validate.min.js}"></script>

<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
