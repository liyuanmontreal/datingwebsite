<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

        <div class="container text-center" sec:authorize="isAuthenticated()">
            Authenticated as <span sec:authentication="name"></span>
            <div>
                <h1>Client Info Update</h1>
            </div>
            <form th:action="@{/updateClient}" th:object="${client}"
                  method="post" style="max-width: 600px; margin: 0 auto;">

                <div class="m-3">

                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control"/>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control"/>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
                    </div>



                    <div class="form-group row">
                        <label class="col-4 col-form-label">Confirm Password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{confirmPassword}" class="form-control"/>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">error</div>
                    </div>
                    <input type="hidden" th:field="*{id}" />
                    <div>
                        <button type="submit" class="btn btn-success">Save</button>

                    </div>
                </div>
            </form>

    <a th:href="@{/list_clients}">Back to List</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
