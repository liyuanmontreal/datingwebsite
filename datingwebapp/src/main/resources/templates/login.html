<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login | Client</title>
</head>

<body class="grey lighten-4">

<div th:replace="fragments/header :: headerByDefault"></div>


<div class="container" style="height:500px">
    <div style="height: 100px"></div>
    <h3 class="banner">Sign in</h3>
    <h4 class="red-text" th:if="${loginError}" >Invalid username or password</h4>


    <form method="POST" th:action="@{/login}" class="btn-toolbar">
        <div class ="form-control">
        <label for="email">Email:
        </label>
        <input type="text" id="email" name="email" >
        </div>
        <div class="form-control">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        </div>

        <div class="col-sm">
                <button type="submit" class="waves-effect waves-light btn">Sign In</button>
        </div>

    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
