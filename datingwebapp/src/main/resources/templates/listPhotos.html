<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Photos</title>
</head>
<body>
<div class="col-12">
    <h3 class="text-center">list of photos</h3>
    <table>
        <th:block th:each="photo: ${photos}">
            <tr>
                <td th:text="${photo.name}">...</td>
                <td><img th:src="@{${'/showImage/'+ photo.id}}"
                         class="card img-fluid" style="width:300px" alt=""/></td>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
